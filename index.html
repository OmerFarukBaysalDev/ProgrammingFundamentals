<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgisayar Donanımı - Final (70 Soru)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --bg-gradient: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 750px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title-group h1 { font-size: 1.4rem; margin-bottom: 5px; }
        .title-group p { font-size: 0.9rem; opacity: 0.8; }

        .stats {
            display: flex;
            gap: 10px;
        }

        .stat-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-correct { color: #2ecc71; }
        .stat-wrong { color: #e74c3c; }

        .content { padding: 30px; flex: 1; display: flex; flex-direction: column; }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            background: #f8f9fa;
            border-left: 5px solid var(--secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .topic-tag {
            display: inline-block;
            background: #e1f0fa;
            color: var(--secondary);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            position: relative;
            font-size: 1rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-btn:hover:not([disabled]) { border-color: var(--secondary); background: #f4faff; }
        .option-btn:disabled { opacity: 0.8; cursor: default; }
        
        .option-btn.correct { border-color: var(--success); background: #eafaf1; color: var(--success); }
        .option-btn.wrong { border-color: var(--accent); background: #fdedec; color: var(--accent); }
        .option-btn.selected-wrong { border-color: var(--accent); background: #fdedec; color: var(--accent); }

        .btn-letter {
            width: 30px;
            height: 30px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: #777;
            flex-shrink: 0;
        }

        .option-btn.correct .btn-letter { background: var(--success); color: white; }
        .option-btn.wrong .btn-letter { background: var(--accent); color: white; }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #e8f8f5;
            border-radius: 8px;
            border: 1px solid #d1f2eb;
            color: #0e6251;
            display: none;
            animation: fadeIn 0.4s;
            line-height: 1.6;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .prev-btn { background: #ecf0f1; color: #7f8c8d; }
        .prev-btn:hover:not(:disabled) { background: #bdc3c7; color: #2c3e50; }
        
        .next-btn { background: var(--secondary); color: white; }
        .next-btn:hover:not(:disabled) { background: #2980b9; transform: translateY(-2px); }
        
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        #result-screen { display: none; text-align: center; padding: 50px; }
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(var(--success) 0%, #eee 0%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .score-circle::after {
            content: ''; position: absolute; width: 150px; height: 150px; background: white; border-radius: 50%;
        }
        .score-text { position: relative; z-index: 2; font-size: 3rem; font-weight: 800; color: var(--primary); }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen" style="display: flex; flex-direction: column; height: 100%;">
        <div class="header">
            <div class="title-group">
                <h1>Bilgisayar Donanımı ve Tarihçesi</h1>
            </div>
            <div class="stats">
                <div class="stat-badge"><i class="fas fa-list-ol"></i> <span id="q-val"></span></div>
                <div class="stat-badge stat-correct"><i class="fas fa-check-circle"></i> <span id="score-val">0</span></div>
                <div class="stat-badge stat-wrong"><i class="fas fa-times-circle"></i> <span id="wrong-val">0</span></div>
            </div>
        </div>

        <div class="content">
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>

            <div class="question-box">
                <div class="topic-tag" id="topic">Konu</div>
                <div class="question-text" id="question">Soru yükleniyor...</div>
            </div>

            <div class="options-grid" id="options"></div>

            <div class="explanation" id="explanation">
                <strong><i class="fas fa-info-circle"></i> Detaylı Açıklama:</strong> <br><span id="explanation-text"></span>
            </div>
        </div>

        <div class="footer">
            <button class="nav-btn prev-btn" id="prev-btn" onclick="prevQuestion()" disabled>
                <i class="fas fa-arrow-left"></i> Önceki
            </button>
            <button class="nav-btn next-btn" id="next-btn" onclick="nextQuestion()" disabled>
                Sonraki <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="result-screen">
        <h2 style="color:var(--primary); margin-bottom:10px; font-size: 2rem;">Test Tamamlandı!</h2>
        <p style="color:#7f8c8d; margin-bottom:40px;">Tüm soruları cevapladınız.</p>
        
        <div class="score-circle" id="final-circle">
            <span class="score-text" id="final-score">0%</span>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; max-width:400px; margin:0 auto 40px;">
            <div style="background:#eafaf1; padding:20px; border-radius:10px;">
                <div style="font-size:2rem; color:var(--success); font-weight:bold;" id="final-correct">0</div>
                <div style="font-size:0.9rem; color:#555;">DOĞRU</div>
            </div>
            <div style="background:#fdedec; padding:20px; border-radius:10px;">
                <div style="font-size:2rem; color:var(--accent); font-weight:bold;" id="final-wrong">0</div>
                <div style="font-size:0.9rem; color:#555;">YANLIŞ</div>
            </div>
        </div>

        <button class="nav-btn next-btn" onclick="location.reload()" style="margin:0 auto; padding: 15px 40px;">
            <i class="fas fa-redo"></i> Testi Yeniden Başlat
        </button>
    </div>
</div>

<script>
    const questions = [
    // --- BİLGİSAYAR TARİHÇESİ ---
    {
        t: "Bilgisayar Tarihçesi",
        q: "1946 yılında yapılan, askeri amaçlarla (topçu atış tabloları) kullanılan ilk genel amaçlı elektronik dijital bilgisayar hangisidir?",
        o: ["UNIVAC I", "Altair 8800", "ENIAC", "IBM PC"],
        a: "ENIAC",
        exp: "ENIAC (Electronic Numerical Integrator and Computer), Pensilvanya Üniversitesi'nde geliştirilen ve dünyanın ilk genel amaçlı elektronik bilgisayarı kabul edilen devasa cihazdır."
    },
    {
        t: "Bilgisayar Tarihçesi",
        q: "Intel kurucularından Gordon Moore'un ortaya attığı 'Moore Yasası' (Moore's Law) neyi ifade eder?",
        o: ["Bilgisayar fiyatlarının her yıl iki katına çıkacağını", "Entegre devre üzerindeki transistör sayısının yaklaşık her 2 yılda bir iki katına çıkacağını", "İnternet hızının her yıl yarı yarıya düşeceğini", "Yazılımların donanımdan daha önemli olduğunu"],
        a: "Entegre devre üzerindeki transistör sayısının yaklaşık her 2 yılda bir iki katına çıkacağını",
        exp: "Moore Yasası, mikroçip teknolojisindeki işlem gücünün katlanarak artacağını öngören, bilişim tarihinin en ünlü gözlemidir."
    },
    {
        t: "Bilgisayar Tarihçesi",
        q: "Günümüz bilgisayarlarının temelini oluşturan, verilerin ve komutların aynı bellekte tutulduğu mimarinin adı nedir?",
        o: ["Von Neumann Mimarisi", "Harvard Mimarisi", "Tesla Mimarisi", "Turing Mimarisi"],
        a: "Von Neumann Mimarisi",
        exp: "John von Neumann tarafından geliştirilen bu mimari (IAS), program komutlarının ve verilerin aynı RAM üzerinde saklanması prensibine dayanır."
    },
    {
        t: "Bilgisayar Tarihçesi",
        q: "Ticari amaçla üretilen ve satılan ilk bilgisayar olarak kabul edilen sistem hangisidir?",
        o: ["ENIAC", "UNIVAC I", "Apple I", "Commodore 64"],
        a: "UNIVAC I",
        exp: "UNIVAC I (Universal Automatic Computer), 1951 yılında nüfus sayımı ve ticari işlemler için üretilen ilk ticari bilgisayardır."
    },
    {
        t: "Bilgisayar Tarihçesi",
        q: "Bilgisayarların küçülmesini, ucuzlamasını ve ısınma sorununun azalmasını sağlayan, vakum tüplerinin yerini alan icat nedir?",
        o: ["Entegre Devre", "Kapasitör", "Transistör", "Direnç"],
        a: "Transistör",
        exp: "1947'de Bell Laboratuvarlarında icat edilen Transistör, hantal ve çok enerji harcayan vakum tüplerinin yerini alarak elektronik devrimini başlatmıştır."
    },
    {
        t: "Bilgisayar Tarihçesi",
        q: "Dünyanın ilk mikroişlemcisi olarak kabul edilen Intel modeli hangisidir?",
        o: ["Intel 8080", "Intel Core i7", "Intel 4004", "Pentium 4"],
        a: "Intel 4004",
        exp: "1971 yılında üretilen Intel 4004, 4-bitlik mimariye sahip dünyanın ilk ticari mikroişlemcisidir."
    },
    {
        t: "Bilgisayar Tarihçesi",
        q: "1975 yılında piyasaya sürülen ve kişisel bilgisayar (PC) devrimini başlattığı kabul edilen bilgisayar kiti hangisidir?",
        o: ["Macintosh", "Altair 8800", "IBM 5150", "Amiga 500"],
        a: "Altair 8800",
        exp: "Altair 8800, dergi kapağında tanıtılmasıyla büyük ilgi gören, hobi amaçlı ilk popüler mikrobilgisayardır."
    },
    {
        t: "Bilişim Etkileri",
        q: "Aşağıdakilerden hangisi bilişim teknolojilerinin toplumsal olumsuz etkilerinden biri olarak değerlendirilebilir?",
        o: ["Bilgiye erişimin kolaylaşması", "E-Atık (Elektronik Atık) sorunu", "İletişim hızının artması", "Verimliliğin yükselmesi"],
        a: "E-Atık (Elektronik Atık) sorunu",
        exp: "Hızla eskiyen teknolojik cihazların çevreye zararlı maddeler içeren atıklara dönüşmesi (E-Atık), ciddi bir çevre sorunudur."
    },
    {
        t: "Bilişim Etkileri",
        q: "Ergonomi bilimi bilgisayar kullanımında neyi hedefler?",
        o: ["Bilgisayarın daha hızlı çalışmasını", "Kullanıcının fiziksel sağlığını koruyarak verimli çalışmasını", "Daha ucuz bilgisayar üretilmesini", "Yazılım hatalarının azaltılmasını"],
        a: "Kullanıcının fiziksel sağlığını koruyarak verimli çalışmasını",
        exp: "Ergonomi, insan vücuduna uygun çalışma ortamları (doğru oturuş, monitör mesafesi vb.) tasarlayarak kas-iskelet sistemi rahatsızlıklarını önlemeyi amaçlar."
    },
    {
        t: "Bilişim Etkileri",
        q: "Teknolojiye erişimi olanlar ile olmayanlar arasındaki fırsat eşitsizliğine ne ad verilir?",
        o: ["Dijital Uçurum (Digital Divide)", "Siber Güvenlik", "Veri Madenciliği", "Bulut Bilişim"],
        a: "Dijital Uçurum (Digital Divide)",
        exp: "Dijital Uçurum, internet ve teknolojiye erişim imkanları bakımından toplumlar veya bireyler arasındaki dengesizliği ifade eder."
    },

    // --- İŞLEMCİ (CPU) ---
    {
        t: "İşlemci (CPU)",
        q: "Bilgisayarın 'beyni' olarak adlandırılan, komutları işleyen ve yöneten donanım birimi hangisidir?",
        o: ["RAM", "HDD", "CPU (Merkezi İşlem Birimi)", "GPU"],
        a: "CPU (Merkezi İşlem Birimi)",
        exp: "CPU (Central Processing Unit), bilgisayardaki tüm mantıksal ve matematiksel işlemleri yapan ana bileşendir."
    },
    {
        t: "İşlemci (CPU)",
        q: "İşlemci içinde matematiksel ve mantıksal (toplama, çıkarma, AND, OR) işlemleri yapan birim hangisidir?",
        o: ["ALU (Aritmetik Mantık Birimi)", "CU (Kontrol Birimi)", "Cache", "Register"],
        a: "ALU (Aritmetik Mantık Birimi)",
        exp: "ALU (Arithmetic Logic Unit), işlemcinin hesaplama yapan kısmıdır."
    },
    {
        t: "İşlemci (CPU)",
        q: "İşlemci (CPU) içerisinde bulunan, çok küçük kapasiteli ancak en yüksek hıza sahip bellek birimlerine ne ad verilir?",
        o: ["Harddisk", "Register (Yazmaç)", "Flash Bellek", "DVD"],
        a: "Register (Yazmaç)",
        exp: "Registerlar, işlemcinin o an işlediği veriyi geçici olarak tuttuğu, erişim süresi en kısa olan bellek birimleridir."
    },
    {
        t: "İşlemci (CPU)",
        q: "İşlemci hızını belirleyen ve GHz (Gigahertz) cinsinden ölçülen değer neyi ifade eder?",
        o: ["Elektrik tüketimini", "Saat Frekansını (Clock Speed)", "Bellek kapasitesini", "İnternet hızını"],
        a: "Saat Frekansını (Clock Speed)",
        exp: "Saat hızı, işlemcinin saniyede kaç milyar işlem döngüsü gerçekleştirebileceğini gösterir (Örn: 3.0 GHz = Saniyede 3 milyar döngü)."
    },
    {
        t: "Önbellek (Cache)",
        q: "İşlemci ile RAM arasındaki hız farkını dengelemek için kullanılan hızlı belleğe ne ad verilir?",
        o: ["ROM", "Cache (Önbellek)", "SSD", "Bios"],
        a: "Cache (Önbellek)",
        exp: "Cache bellek, sık kullanılan verileri işlemciye yakın tutarak RAM'den veri bekleme süresini azaltır."
    },
    {
        t: "Önbellek (Cache)",
        q: "L1, L2 ve L3 Cache bellekleri arasındaki temel fark nedir?",
        o: ["Renkleri farklıdır", "Hız ve işlemciye yakınlıkları farklıdır", "Markaları farklıdır", "Voltajları farklıdır"],
        a: "Hız ve işlemciye yakınlıkları farklıdır",
        exp: "L1 en hızlı ve en küçük kapasiteli (çekirdeğin içinde), L3 ise daha yavaş ama daha büyük kapasitelidir."
    },
    {
        t: "İşlemci Mimarisi",
        q: "Daha az ve basit komut setleri kullanarak hızlı işlem yapmayı hedefleyen işlemci mimarisi hangisidir?",
        o: ["CISC (Complex Instruction Set Computer)", "RISC (Reduced Instruction Set Computer)", "BIOS", "UEFI"],
        a: "RISC (Reduced Instruction Set Computer)",
        exp: "RISC mimarisi, komutları basitleştirerek işlemcinin her komutu tek saat döngüsünde işlemesini hedefler (Örn: ARM işlemciler)."
    },
    {
        t: "İşlemci Mimarisi",
        q: "Genellikle masaüstü ve dizüstü bilgisayarlarda (Intel, AMD) kullanılan, karmaşık komut setlerine sahip mimari hangisidir?",
        o: ["RISC", "CISC", "Android", "Linux"],
        a: "CISC",
        exp: "CISC (Complex Instruction Set Computer), tek bir komutla birden fazla alt işlemi yapabilen, donanım odaklı karmaşık mimaridir."
    },
    {
        t: "İşlemci Mimarisi",
        q: "Günümüz akıllı telefonlarında ve tabletlerinde enerji verimliliği nedeniyle en çok tercih edilen işlemci mimarisi hangisidir?",
        o: ["x86", "ARM", "Pentium", "Core 2 Duo"],
        a: "ARM",
        exp: "ARM mimarisi, RISC tabanlıdır ve düşük güç tüketimi sayesinde mobil cihazlarda standart haline gelmiştir."
    },
    {
        t: "İşlemci Performansı",
        q: "Bir işlemcide 'Çekirdek (Core)' sayısının artması ne sağlar?",
        o: ["İşlemcinin daha fazla ısınmasını engeller", "Aynı anda birden fazla işlemin (Multitasking) paralel yapılmasını sağlar", "İnternet kotasını artırır", "Ekran çözünürlüğünü artırır"],
        a: "Aynı anda birden fazla işlemin (Multitasking) paralel yapılmasını sağlar",
        exp: "Çok çekirdekli işlemciler, iş yükünü çekirdekler arasında paylaştırarak performansı artırır."
    },
    {
        t: "Geleceğin İşlemcileri",
        q: "Geleneksel 0 ve 1 bitleri yerine 'Qubit' kullanan ve olasılık hesaplarına dayalı geleceğin bilgisayar teknolojisi nedir?",
        o: ["Kuantum Bilgisayarlar", "Bulut Bilgisayarlar", "Analog Bilgisayarlar", "Mekanik Bilgisayarlar"],
        a: "Kuantum Bilgisayarlar",
        exp: "Kuantum bilgisayarlar, süperpozisyon ilkesini kullanarak klasik bilgisayarların çözmekte zorlandığı problemleri çok daha hızlı çözebilir."
    },
    {
        t: "İşlemci Soğutma",
        q: "İşlemcinin aşırı ısınmasını önlemek için üzerine sürülen macunun adı nedir?",
        o: ["Diş Macunu", "Termal Macun", "Silikon", "Lehim"],
        a: "Termal Macun",
        exp: "Termal macun, işlemci ile soğutucu blok arasındaki hava boşluklarını doldurarak ısı iletimini maksimuma çıkarır."
    },
    {
        t: "İşlemci Döngüsü",
        q: "İşlemcinin bir komutu yerine getirme döngüsü (Machine Cycle) hangi sırayla gerçekleşir?",
        o: ["Fetch - Decode - Execute - Store", "Yaz - Oku - Sil", "Başlat - Bekle - Kapat", "Giriş - İşlem - Çıkış"],
        a: "Fetch - Decode - Execute - Store",
        exp: "İşlemci önce komutu getirir (Fetch), ne olduğunu çözer (Decode), çalıştırır (Execute) ve sonucu yazar (Store)."
    },

    // --- ANAKART & BIOS ---
    {
        t: "Anakart",
        q: "Tüm donanım birimlerinin üzerine takıldığı ve aralarındaki iletişimi sağlayan ana devre kartı hangisidir?",
        o: ["Ekran Kartı", "Anakart (Mainboard)", "Ses Kartı", "Ethernet Kartı"],
        a: "Anakart (Mainboard)",
        exp: "Anakart, bilgisayarın omurgasıdır; işlemci, RAM, disk ve diğer bileşenleri birbirine bağlar."
    },
    {
        t: "Anakart Bileşenleri",
        q: "Anakart üzerinde veri akışını yöneten entegre devrelere ne ad verilir?",
        o: ["Chipset (Yonga Seti)", "Soket", "Slot", "Jumper"],
        a: "Chipset (Yonga Seti)",
        exp: "Chipset, işlemci ile diğer bileşenler arasındaki veri trafiğini koordine eder."
    },
    {
        t: "BIOS",

    let currentQIndex = 0;

    const totalQuestions = questions.length;
    const answers = new Array(totalQuestions).fill(null);

    const els = {
        quizScreen: document.getElementById('quiz-screen'),
        resultScreen: document.getElementById('result-screen'),
        topic: document.getElementById('topic'),
        question: document.getElementById('question'),
        options: document.getElementById('options'),
        nextBtn: document.getElementById('next-btn'),
        prevBtn: document.getElementById('prev-btn'),
        qVal: document.getElementById('q-val'),
        scoreVal: document.getElementById('score-val'),
        wrongVal: document.getElementById('wrong-val'),
        explanation: document.getElementById('explanation'),
        expText: document.getElementById('explanation-text'),
        progress: document.getElementById('progress')
    };

    function updateCounterAndProgress() {
        els.qVal.innerText = `${currentQIndex + 1}/${totalQuestions}`;
        els.progress.style.width = 
            `${((currentQIndex + 1) / totalQuestions) * 100}%`;
    }

    function loadQuestion() {
        const q = questions[currentQIndex];
        const savedAnswer = answers[currentQIndex];

        els.topic.innerText = q.t;
        els.question.innerHTML = q.q;

        updateCounterAndProgress();

        els.prevBtn.disabled = (currentQIndex === 0);
        els.nextBtn.disabled = (savedAnswer === null);

        els.explanation.style.display = savedAnswer ? 'block' : 'none';
        if (savedAnswer) els.expText.innerHTML = q.exp;

        els.options.innerHTML = '';

        q.o.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <div class="btn-letter">${String.fromCharCode(65 + index)}</div>
                ${opt}
            `;
            btn.dataset.option = opt;

            if (savedAnswer) {
                btn.style.pointerEvents = 'none';

                if (opt === q.a) btn.classList.add('correct');
                if (opt === savedAnswer && savedAnswer !== q.a) 
                    btn.classList.add('selected-wrong');
            } else {
                btn.onclick = () => checkAnswer(btn, opt, q.a, q.exp);
            }

            els.options.appendChild(btn);
        });
    }

    function checkAnswer(btn, selected, correct, explanation) {
        answers[currentQIndex] = selected;

        document.querySelectorAll('.option-btn')
            .forEach(b => b.style.pointerEvents = 'none');

        if (selected === correct) {
            btn.classList.add('correct');
            score++;
            els.scoreVal.innerText = score;
        } else {
            btn.classList.add('selected-wrong');
            wrong++;
            els.wrongVal.innerText = wrong;

            document.querySelectorAll('.option-btn').forEach(b => {
                if (b.dataset.option === correct) {
                    b.classList.add('correct');
                }
            });
        }

        els.expText.innerHTML = explanation;
        els.explanation.style.display = 'block';
        els.nextBtn.disabled = false;
    }

    function nextQuestion() {
        if (currentQIndex < totalQuestions - 1) {
            currentQIndex++;
            loadQuestion();
        } else {
            showResult();
        }
    }

    function prevQuestion() {
        if (currentQIndex > 0) {
            currentQIndex--;
            loadQuestion();
        }
    }

    function showResult() {
        els.quizScreen.style.display = 'none';
        els.resultScreen.style.display = 'block';

        document.getElementById('final-correct').innerText = score;
        document.getElementById('final-wrong').innerText = wrong;

        const percent = Math.round((score / totalQuestions) * 100);
        document.getElementById('final-score').innerText = `%${percent}`;
        document.getElementById('final-circle').style.background = 
            `conic-gradient(#27ae60 ${percent}%, #eee 0%)`;
    }

    loadQuestion();
</script>
</body>
</html>
